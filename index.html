
<!DOCTYPE html>

<html lang="en">
	
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Places Visited Journal</title>
	<link rel="stylesheet" href="style.css">
	
</head>

	
<body>
	
	<div class="container">
		
		<h1>Welcome to Your Travel Journal!</h1>
		
		<p class="intro">Hey there! Keep a personal log of all the places you've explored. Add memories, dates, and notesâ€”your adventures, your way.</p>
		<form id="place-form" aria-label="Add a new place you've visited">
			<label for="place-name">Place Name</label>
			<input type="text" id="place-name" placeholder="e.g. Paris, France" required>
			<label for="visit-date">Date Visited</label>
			<input type="date" id="visit-date" required>
			<label for="place-notes">Notes</label>
			<input type="text" id="place-notes" placeholder="Share a memory or feeling (optional)">
			<button type="submit">Add Place</button>
		
		</form>
		
		<h2>Your Places</h2>
		
		<ul id="places-list" aria-label="List of places you've visited"></ul>
	
	</div>
	
	<script src="js. script"></script>

</body>
	
</html>
